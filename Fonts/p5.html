<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT</title>
    <style>
        .b1{
            padding: 30px;
            margin: 30px;
            border: 5px solid #cccc;
            font-size: x-large;
            font-family: sans-serif;
            line-height: 2;
            font-variant: small-caps;
        }
        .b2{
            font-variant: normal;
            color: green;
        }
    </style>
</head>
<body>
   <center>
    <h1>font-variant</h1>
   </center> 
   <hr>
   <div class="b1"><span class="b2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> Recusandae molestiae voluptatem, corrupti quisquam omnis accusamus error dolores ratione culpa quo autem excepturi quod aspernatur aliquam deserunt quidem possimus necessitatibus perspiciatis.</div>
</body>
</html>

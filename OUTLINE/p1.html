<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            padding: 30px;
            border: 2px solid #000;
            width: fit-content;
            margin: auto;
            margin-top: 30px;
            outline: 3px solid orangered;
            outline-offset: 10px;
        }
        .profile{
            padding: 4%;
        }
        .profile img{
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 100px;
            border: 5px solid red;
            padding: 1px;
            outline: 1px double red;
            transition: 1s;
        }
        .profile img:hover{
            outline-width: 15px;
            border-width: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Outline</h1>
        <p>Css outline properties allow you to define an outline area around an elements box</p>
    </center>

    <hr>
    <div class="heading">this is the heading</div>
    <div class="profile">
        <img src="https://newactinc.com/wp-content/uploads/2016/01/t2-458x450-1.jpg" alt="profile">
    </div>
</body>
</html>

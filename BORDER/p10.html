<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border collpase</title>
    <style>
        table, td, tr, th{
            border: 4px solid #222;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
        <h1>Border collpase</h1>
    </center>

    <hr>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>abc@gmail.com</td>
            <td>81</td>
        </tr>
        <tr>
            <td>DEF</td>
            <td>def@gmail.com</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>

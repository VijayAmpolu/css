<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style position</title>
    <style>
        ul li{
            background-color: darkgoldenrod;
            padding: 10px;
            margin-bottom: 10px;
            /* list-style-position: outside; */
            list-style-position: inside;
        }
        ul{
            padding: 0;
        }
    </style>
</head>
<body>
    <center>
        <h1>List-style-position</h1>
    </center>
    <hr>

    <ul>
        <li>HTML</li>
        <li>css</li>
        <li>BOOTSTRAP</li>
        <LI>JAVASCRIPT</LI>
        <LI>NODEJS</LI>
        <LI>REACTJS</LI>

    </ul>
</body>
</html>

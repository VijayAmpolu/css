<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ul li{
            font-size: 1.3rem;
            font-family: sans-serif;
            padding: 20px;
            border: 1px solid #ccc;
        }
        ul{
            list-style-image: url(./music_16282276.png);
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <center>
        <h1>using images s a bullet points using list-style-image css property</h1>
    </center>

    <hr>
    <ul>
        <li>HTML</li>
        <li>css</li>
        <li>BOOTSTRAP</li>
        <LI>JAVASCRIPT</LI>
        <LI>NODEJS</LI>
        <LI>REACTJS</LI>

    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .margins{
            padding: 30px;
        }
        .margins .f1{
            margin: 30px;
        }
        .margins .f2{
            margin: 25px 50px;/*yaxis and xaxis*/
        }
        .margins .f3{
            margin: 25px 50px 75px ;/*top x-axis bottom*/
        } 
        .margins .f4{
            margin: 25px 50px 75px 100px;/*top right bottom left*/
        }
    </style>
</head>
<body>
    <center>
        <h1>Margin</h1>
        <p>The css margin properties allows us to set the spacing around the border of an element's box.</p>
    </center>
    <hr>

    <div class="margins">
        <h1 class="f1">sample text</h1>
        <h1 class="f2">sample text</h1>
        <h1 class="f3">sample text</h1>
        <h1 class="f4">sample text</h1>
    </div>
</body>
</html>

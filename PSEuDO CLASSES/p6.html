<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        center~h1::before{
            content: 'Mr.';
            border-bottom: 3px dotted black;
        }
        center~h1::after{
            content: 'welcome to css';
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <center>
        <h1>::after and ::before</h1>
    </center>
    <hr>
      <h1> John </h1>
      <h1> Mathew </h1>
      <h1> Shan </h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Elements Graphic</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f7f7f7;
}

/* Style for the main graphic box */
.graphic-box {
  position: relative;
  padding: 40px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  font-size: 20px;
  color: #333;
  z-index: 1;
}

/* ::before pseudo-element */
.graphic-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
  border-radius: 8px;
  z-index: -1; 
  transform: scale(1.1); 
  opacity: 0.5;/
}

.graphic-box::after {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  border: 3px solid #fff;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
  z-index: -2; 
}


.graphic-box:hover::before {
  opacity: 0.8; 
}

.graphic-box:hover::after {
  box-shadow: 0 0 25px rgba(255, 255, 255, 1); 
}

  </style>
</head>
<body>

  <div class="graphic-box">
    <p>This is a box with pseudo-element effects!</p>
  </div>
